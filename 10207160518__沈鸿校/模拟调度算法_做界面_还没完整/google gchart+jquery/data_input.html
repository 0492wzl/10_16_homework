<html>
<head>
<title>input data of fcfs</title>
<style type="text/css">
body{
	margin-top:60px;
	background-color:#666;
}
div#form_css{
	height:400px;
	width:600px;
	background-color:#0ff;
	border:1px solid #000;
}
ol,p{float:left;}
li{color:red;margin-left:0px;}
h1{color:white;}
</style>
</head>

<body>
<div align="center">
<h1>input form</h1>
<div id="form_css">
<form action="articleExample001.html" method="post">
<h7>麻烦您选择你需要的进程调度算法：</h7><input type="radio" name="fcfs" values="fcfs">FCFS</input>
<input type="radio" name="fcfs" values="spf">SPF</input><br /><br \>
<h7>请输入A进程的到达时间：</h7><input type="text" name="a_c" size=4></input><h7>  服务时间：</h7><input type="text" name="a_s" size=4></input><br \><br \>
<h7>请输入B进程的到达时间：</h7><input type="text" name="b_c" size=4></input><h7>  服务时间：</h7><input type="text" name="b_s" size=4></input><br \><br \>
<h7>请输入C进程的到达时间：</h7><input type="text" name="c_c" size=4></input><h7>  服务时间：</h7><input type="text" name="c_s" size=4></input><br \><br \>
<button type="summit">提交</button>     <button type="reset">重置</button>
</form>
<p>注解:</p><br \><br \>
<ol>                
<li>一次只能选择一个进程调度算法</li><br \>
<li>时间必须为整数..............</li>
</ol>
</div>
</div>
</body>
</html>
